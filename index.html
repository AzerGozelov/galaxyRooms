<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Galaxy Lounge</title>

    <link rel="icon" href="img/icon.png" type="image/png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
</head>
<body>

<div class="container-fluid d-flex">
    <div class="row w-100 ml-0">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-bottomAndTop">
            <div class="card" onclick="myFunction('myDIV')">
                <div class="image">
                    <img src="img/world.jpg"/>
                </div>
                <div class="about" style="text-align: right">
                    <button class="about-text">Məlumat</button>
                    <div class="details" id="myDIV" style="display: none">
                        <div class="center">
                            <h1 style="padding: 60px">Earth<br></h1><span style="font-size: 40px">Depazit - 200 ₼<br></span><span style="font-size: 30px">(Menu Daxil)</span><br>
                            <p>Karaoke, Sinema, Netflix</p>
                            <ul>
                                <li>Tutum: 15-20 Nəfər</li>
                                <li>Vaxt Limiti: 3 Saat</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-bottomAndTop">
            <div class="card" onclick="myFunction('myDIV2')">
                <div class="image">
                    <img src="img/world.jpg"/>
                </div>
                <div class="about" style="text-align: right">
                    <button class="about-text">Məlumat</button>
                    <div class="details" id="myDIV2" style="display: none">
                        <div class="center">
                            <h1 style="padding: 60px">Earth<br></h1><span style="font-size: 40px">Depazit - 200 ₼<br></span><span style="font-size: 30px">(Menu Daxil)</span><br>
                            <p>Karaoke, Sinema, Netflix</p>
                            <ul>
                                <li>Tutum: 15-20 Nəfər</li>
                                <li>Vaxt Limiti: 3 Saat</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function myFunction($id) {
        var x = document.getElementById($id);
        if (x.style.display === "none") {
            x.style.display = "block";
        }
        else {
            x.style.display = "none";
        }
    }
</script>
</body>
</html>
